
<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" [(ngModel)]="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" name="password" placeholder="Enter your password" [(ngModel)]="password" required>
      </div>
      <button type="submit" class="btn btn-block submit-btn">Login</button>
    </form>
    <div class="links">
      Don't have an account? 
      <a routerLink="/signup">Sign Up</a>
      <div id="pass">
      <a routerLink="/forgot-password">Forgot Password?</a>
      </div>
    </div>
  </div>
